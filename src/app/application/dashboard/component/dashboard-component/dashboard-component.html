<div class="container pt-5" *ngIf="getGlobalSummary()">
  <h4>
    <p class="text-voilet page-header d-inline-block mr-3">Covid-19 </p>
    <p> </p>
  </h4>
  <mat-toolbar color="primary">
    <span class="spacer"></span>
      Refresh:
    <button mat-icon-button (click)="reload()">
      <mat-icon>refresh</mat-icon>
    </button>
  </mat-toolbar>
  <ng-container *ngIf="isLoading">
    <div class="content">
      <div>
      <mat-spinner class="loading" ></mat-spinner>
      </div>
    </div>
  </ng-container>
  <ng-container *ngIf="!isLoading">
    <p class="text-red d-inline-block">Global Trend </p>  
    <div class="row pl-2 pr-2" >
      <global-summary-dashboard
        class="col-xl-3 col-lg-3 col-md-6 col-sm-6 col-12 mb-4"
        *ngFor="let summary of globalSummaryArray"
        [summaryCard]="summary">
      </global-summary-dashboard>
    </div>
    <div  *ngIf="getCountryData()" class="row mt-1 ml-0 mr-0 pt-4 ">
      <div class="col-xl-3 col-lg-3 col-md-4 col-sm-6 col-xs-12">
        <p> </p>
        <p class="text-green d-inline-block"> Country Wise Data </p>
      </div>
      <div>
          <country-summary-dashboard [countryData]="countryData"></country-summary-dashboard>
      </div>
    </div>
  </ng-container>
</div>
